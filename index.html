<!DOCTYPE HTML>
<html>
<head>
  <title>Greens Kiosk</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1731d8bcda.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link type="image/png" rel="icon" href="https://cdn1.iconfinder.com/data/icons/vegetable-colored/48/Plants_Vegetables_Artboard_41-512.png">
</head>
<body>

<h1 id="title">Welcome to Greens Kiosk</h1>
<p>We sell fruits and vegetables</p>
<div class="categories">
  <div>
<h3>Fruits</h3>
<ul id="fruList">
  <li><img width="30" height="30" src="https://img.icons8.com/emoji/48/mango-emoji.png" alt="mango-emoji"/>Mangoes</li>
  <li><img width="30" height="30" src="https://img.icons8.com/color/48/banana.png" alt="banana"/>Bananas</li>
  <li><img width="30" height="30" src="https://img.icons8.com/color/48/watermelon.png" alt="watermelon"/>Water Melons</li>
</ul>
  <button id="addFruitBtn">Add Fruit</button>
  </div>
  <div>
<h3>Vegetables</h3>
<ul id="vegList">
  <li><img width="30" height="30" src="https://img.icons8.com/color/48/onion.png" alt="onion"/>Onions</li>
  <li><img width="30" height="30" src="https://img.icons8.com/emoji/48/tomato-emoji.png" alt="tomato-emoji"/>Tomatoes</li>
  <li><img width="30" height="30" src="https://img.icons8.com/external-ddara-flat-ddara/64/external-kale-vegetables-ddara-flat-ddara.png" alt="external-kale-vegetables-ddara-flat-ddara"/>Kales</li>
</ul>
 <button id="addVegBtn">Add Vegetable</button>
 </div>
 </div>
  <footer id="footer" ></footer>
<script src="index.js">
</script>

</body>
</html>
